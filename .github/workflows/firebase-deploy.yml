name: Deploy to Firebase
on:
  push:
    branches:
      - main
env:
  PNPM_VERSION: '9.8.0'
  env_var: 'dev'

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Create .env file
        run: |
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env
            echo "AUTH_DOMAIN=${{ secrets.AUTH_DOMAIN }}" >> .env
            echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> .env
            echo "STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}" >> .env
            echo "MESSAGING_SENDER_ID=${{ secrets.MESSAGING_SENDER_ID }}" >> .env
            echo "APP_ID=${{ secrets.APP_ID }}" >> .env
            echo "GMAP_TOKEN=${{ secrets.GMAP_TOKEN }}" >> .env
            echo "API_URL=${{ vars.API_URL }}" >> .env
      - name: Load environment variables from .env file
        run: |
          echo "Loading .env file"
          set -o allexport
          source .env
          set +o allexport
      - name: Install dependencies
        run: pnpm add -g @quasar/cli && pnpm install && quasar build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTING_40917 }}"
          channelId: live
          projectId: testing-40917
